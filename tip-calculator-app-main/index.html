              pattern="[0-9]"

              class="bill-amount"
              id="bill-amount"
              placeholder="$"
              min="0.01"

          <h2 class="tip-title">Select Tip %</h2>
          <div class="tip-tiles">
            <div id="5" class="tip-amount">5%</div>
            <div id="10" class="tip-amount">10%</div>
            <div id="15" class="tip-amount">15%</div>
            <div id="25" class="tip-amount">25%</div>
            <div id="50" class="tip-amount">50%</div>
            <input
              type="number"
              name="custom-tip"
              class="tip-amount"
              id="custom-tip"
              placeholder="Custom"
            />
          </div>

          <div class="people">
            <h2 class="people-title">Number of People</h2>
            <input
              type="number"
              name="people-number"
              class="people-number"
              id="people-number"
              placeholder="Pax"
              value="1"
              min="1"
            />
          </div>
        </div>
        <div class="display-container">
          <div>
            <div class="tip-display">
              <div>
                <h2 class="tip-display-title">Tip Amount</h2>
                <h3 class="tip-display-subtitle">/ person</h3>
              </div>
              <div id="tip" class="tip display">$0.00</div>
            </div>
            <div class="total-display">
              <div>
                <h2 class="tip-display-title">Total</h2>
                <h3 class="tip-display-subtitle">/ person</h3>
              </div>
              <div id="total" class="total display">$0.00</div>
            </div>
          </div>
          <div id="reset-btn" class="reset-btn">RESET DISPLAY</div>
        </div>
      </div>
    </div>
